<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonz.AI</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d7e80e3740.js" crossorigin="anonymous"></script>
</head>
<body class="body" id="top">
    <div class="wrapper">
    <header class="header">
        <nav class="header__nav">
           <input id="hamburger" class="header__hamburger" type="checkbox">
            <label class="header__hamburger-btn" for="hamburger"><span></span></label>
            <ul class="header__menu">
            <li><a href="/index.html" class="header__link header__link--active"><i class="fa-solid fa-house"></i> Start</a></li>
            <li><a href="/rummen.html" class="header__link"><i class="fa-solid fa-hotel"></i> Rummen</a></li>
            <li><a href="/boka.html" class="header__link"><i class="fa-solid fa-bell-concierge"></i> Boka</a></li>
            </ul>
            <img class="header__logo" src="/assets/logo/bonz.ai-logo-white-portrait.png" alt="Logga för Bonz.AI"> 
        </nav>
    </header>
    <main class="main">
        <section class="hero">
            <h1 class="hero__title">Bonz.ai</h1>
            <h3 class="hero__subtitle">För en unik AI-driven eko vistelse</h3>
        </section>
        <h2 class="main__subtitle">Utforska</h2>
        <section class="activity">
            <article class="activity__info">
                <h5 class="activity__subtitle">Vandra</h5>
                <img src="/assets/photos/hike.png" alt="en person som är ute och vandrar i skogen" class="activity__image">
            </article>
            <article class="activity__info">
                <h5 class="activity__subtitle">Kanottur</h5>
                <img src="/assets/photos/kanot.png" alt="en person som är ute och paddlar kanot" class="activity__image">
            </article>
            <article class="activity__info">
                <h5 class="activity__subtitle">Pizzabakning</h5>
                <img src="/assets/photos/pizza.png" alt="en pizzaugn belägen uten i naturen" class="activity__image">
            </article>
            <article class="activity__info">
                <h5 class="activity__subtitle">Vinprovning</h5>
                <img src="/assets/photos/wine.png" alt="flera flaskor med vin och vinglas uppdukade på ett bord" class="activity__image">
            </article>
            <article class="activity__info">
                <h5 class="activity__subtitle">Äventyrsbana</h5>
                <img src="/assets/photos/zipline.png" alt="en person som åker zipline mellan träden" class="activity__image">
            </article>
            <article class="activity__info">
                <h5 class="activity__subtitle">Norrsken</h5>
                <img src="/assets/photos/winter.png" alt="norrsken som syns inifrån en stuga" class="activity__image">
            </article>
        </section>
        <section class="main__back">
            <a href="#top"><i class="fa-solid fa-arrow-up"></i> Tillbaka till toppen!</a>
        </section>
    </main>
    <footer class="footer">
        <section class="footer__nav">
            <h4>Kontakt</h4>
            <p>contact@bonz-ai.com</p>
            <p>+46 012 345 67 89</p>
        </section>
        <section class="footer__nav">
            <h4>Betalningsmetoder</h4>
            <i class="fa-brands fa-cc-visa"></i>
            <i class="fa-brands fa-cc-mastercard"></i>
            <i class="fa-brands fa-cc-apple-pay"></i>        
        </section>
        <section class="footer__nav">
            <h4>Social Media </h4>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-square-facebook"></i>
            <i class="fa-brands fa-square-x-twitter"></i>

        </section>
    </footer>
    </div>
</body>
</html>
