<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonz.AI</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d7e80e3740.js" crossorigin="anonymous"></script>
</head>
<body class="body" id="top">
    <header class="header">
        <nav class="header__nav">
           <input id="hamburger" class="header__hamburger" type="checkbox">
            <label class="header__hamburger-btn" for="hamburger"><span></span></label>
            <ul class="header__menu">
            <li><a href="" class="header__link"><i class="fa-solid fa-house"></i> Start</a></li>
            <li><a href="/hotellet.html" class="header__link"><i class="fa-solid fa-hotel"></i> Hotellet</a></li>
            <li><a href="" class="header__link"><i class="fa-solid fa-bell-concierge"></i> Boka</a></li>
            <li><a href="" class="header__link"><i class="fa-solid fa-location-dot"></i> Hitta Hit</a></li>
            </ul>
            <img class="header__logo" src="/assets/logo/bonz.ai-logo-white-portrait.png" alt="Logga för Bonz.AI"> 
        </nav>
    </header>
    <main class="main">
        <section class="main__hero">
            <h1 class="main__title">Bonz.AI</h1>
            <h2 class="main__subtitle">För en unik AI-driven eko vistelse</h2>
        </section>
        <h2 class="main__subtitle main__subtitle--big">Utforska</h2>
        <section class="main__activities">
            <article class="main__activity">
                <h3 class="main__subtitle-activity">Vandra</h3>
                <img src="/assets/photos/hike.png" alt="en person som är ute och vandrar i skogen" class="main__image">
            </article>
            <article class="main__activity">
                <h3 class="main__subtitle-activity">Kanottur</h3>
                <img src="/assets/photos/kanot.png" alt="en person som är ute och paddlar kanot" class="main__image">
            </article>
            <article class="main__activity">
                <h3 class="main__subtitle-activity">Pizzabakning</h3>
                <img src="/assets/photos/pizza.png" alt="en pizzaugn belägen uten i naturen" class="main__image">
            </article>
            <article class="main__activity">
                <h3 class="main__subtitle-activity">Vinprovning</h3>
                <img src="/assets/photos/wine.png" alt="flera flaskor med vin och vinglas uppdukade på ett bord" class="main__image">
            </article>
            <article class="main__activity">
                <h3 class="main__subtitle-activity">Äventyrsbana</h3>
                <img src="/assets/photos/zipline.png" alt="en person som åker zipline mellan träden" class="main__image">
            </article>
            <article class="main__activity">
                <h3 class="main__subtitle-activity">Norrsken</h3>
                <img src="/assets/photos/winter.png" alt="norrsken som syns inifrån en stuga" class="main__image">
            </article>
        </section>
    </main>
    <footer class="footer">
        <a href="#top" class="footer__link"><i class="fa-solid fa-arrow-up"></i> Tillbaka till toppen!</a>
    </footer>
</body>
</html>
