<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonz.AI</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d7e80e3740.js" crossorigin="anonymous"></script>
</head>

<body class="body">
    <div class="wrapper">
        <header class="header">
            <nav class="header__nav">
                <input id="hamburger" class="header__hamburger" type="checkbox">
                <label class="header__hamburger-btn" for="hamburger"><span></span></label>
                <ul class="header__menu">
                    <li><a href="/index.html" class="header__link"><i class="fa-solid fa-house"></i> Start</a></li>
                    <li><a href="/rummen.html" class="header__link"><i
                                class="fa-solid fa-hotel"></i> Rummen</a></li>
                    <li><a href="/boka.html" class="header__link header__link--active"><i class="fa-solid fa-bell-concierge"></i> Boka</a></li>
                    <li><a href="" class="header__link"><i class="fa-solid fa-location-dot"></i> Hitta Hit</a></li>
                </ul>
                <img class="header__logo" src="/assets/logo/bonz.ai-logo-white-portrait.png" alt="Logga för Bonz.AI">
            </nav>
        </header>
        <main class="main">
            <section class="hero hero--reserve">
                <h1 class="hero__title">Bokning</h1>
                <h3 class="hero__subtitle">För din chans att komma bort</h3>
            </section>
              <section class="form-wrapper">
              <form class="form">
                <section class="form__input-group">
                <label class="form__label" for="from-date">Ankomst datum</label>
                <input class="form__input" type="date" id="from-date">
              </section>

              <section class="form__input-group">
                <label class="form__label" for="to-date">Avrese datum</label>
                <input class="form__input" type="date" id="to-date">
              </section>
        
              <section class="form__input-group">
                <label class="form__label" for="vuxna">Vuxna</label>
                <input class="form__input" type="number" min="0" id="vuxna" placeholder="0">
              </section>

              <section class="form__input-group"> 
                <label class="form__label" for="barn">Barn</label>
                <input class="form__input" type="number" min="0" id="barn" placeholder="0">
              </section>
              <section class="form__search">
                <input class="form__input" type="submit" value="Sök rum">
              </section>
              </form>
            </section>

            <section class="fake">
                <button class="fake__btn" data-id="one">Tillbaka</button>
                <button class="fake__btn" data-id="two">Fejka sökresultat</button>
              </section>
            <article class="booking" id="one">
                <h2 class="booking__subtitle">Bonz.ai</h2>
            </article>
    
    
            <article class="booking booking--none" id="two">
                <h2 class="booking__subtitle">Lediga rum</h2>
            </article>
    
        <script src="/script.js"></script>
</body>
</html>
